{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{title}}</h1>
    <hr>
    <div class="row">
      <div class="col">
        <form method="post"> 
        <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search by car's brand">
  <button class="btn btn-outline-success" type="submit" id="button-addon2">
</div>
        </form>
      </div>
      <div class="col">
        <a href="{{url_for('new_car')}}" class="btn btn-outline-success float-end">
          <i class="bi bi-car-front"></i> Add New Car
        </a>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for car in cars %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>

            </td>
          </tr>
        {% endfor %}
        
        
        
      </tbody>
    </table>
  </div>
{% endblock %}
